<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco est une boutique en ligne de vente de caméras vintages.">
    <meta name="robots" content="index, follow">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Orinoco - Vente en ligne de caméras vintages</title>
</head>

<body>

    <header>
        <h1 id="first-title">Orinoco</h1>
        <h2 id="second-title">Vente en ligne de caméras vintages</h2>

        <nav>
            <a href="index.html">Accueil</a>
            <a href="panier.html">Panier</a>
        </nav>
    </header>

    <h3 class="cart">Récapitulatif de votre panier</h3>

    <div id="empty-camera" class="camera-infos">
        <img class="photo" src="panier.js" alt="Photo de camera">
        <div class="name"></div>
        <div class="price"></div>
        <div class="description"></div>
        <div class="selected-lens"></div>
        <div class="product-count"></div>
        <button class="article-suppression">Supprimer l'article</button>
    </div>

    <div id="cameras-in-cart"></div>

    <form id="data">

        <div>
            <label for="first-name">Prénom :</label>
            <input type="text" id="first-name" name="fist-name" required >
        </div>
        <div>
            <label for="last-name">Nom :</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
            <label for="mail">E-mail :</label>
            <input type="email" id="mail" name="user_mail" required>
        </div>
        <div>
            <label for="city">Ville :</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div>
            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="button">
            <button type="submit" id="sent-form">Valider la commande</button>
        </div>
    </form>



    <footer id="footer" class="footer-catalogue">
            <div class="informations">
                <ul>
                    <li><a href="#">Qui sommes nous ?</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Conditions générales</a></li>
                </ul>
            </div>
    </footer>

    <script src="panier.js"></script>

</body>

</html>
